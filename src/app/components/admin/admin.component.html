<div class="admin-layout">
    <!-- Header -->
    <header class="top-header">
        <div class="header-content">
            <!-- Title Section -->
            <div class="title-section">
                <h1 class="header-title">Admin Dashboard</h1>
            </div>

            <!-- User Section -->
            <div class="header-right">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img
                            src="https://static.vecteezy.com/system/resources/previews/012/210/707/non_2x/worker-employee-businessman-avatar-profile-icon-vector.jpg"
                            alt="User Avatar"
                        />
                    </div>
                    <div class="user-info">
                        <span class="user-name">{{ userResponse?.fullname || 'Admin' }}</span>
                    </div>
                    <button class="logout-btn" (click)="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-layout">
        <!-- Sidebar -->
        <nav class="sidebar" [class.collapsed]="isSidebarCollapsed">
            <div class="sidebar-content">
                <ul class="nav-list">
                    <li class="toggle-item">
                        <button class="sidebar-toggle" (click)="toggleSidebar()">
                            <i
                                class="fas"
                                [class.fa-chevron-left]="!isSidebarCollapsed"
                                [class.fa-chevron-right]="isSidebarCollapsed"
                            ></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            (click)="showAdminComponent('dashboard')"
                            [class.active]="adminComponent === 'dashboard'"
                            [title]="isSidebarCollapsed ? 'Dashboard' : ''"
                        >
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            (click)="showAdminComponent('orders')"
                            [class.active]="adminComponent === 'orders'"
                            [title]="isSidebarCollapsed ? 'Orders' : ''"
                        >
                            <i class="fas fa-shopping-bag"></i>
                            <span class="nav-text">Orders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            (click)="showAdminComponent('products')"
                            [class.active]="adminComponent === 'products'"
                            [title]="isSidebarCollapsed ? 'Products' : ''"
                        >
                            <i class="fas fa-box"></i>
                            <span class="nav-text">Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            (click)="showAdminComponent('categories')"
                            [class.active]="adminComponent === 'categories'"
                            [title]="isSidebarCollapsed ? 'Categories' : ''"
                        >
                            <i class="fas fa-tags"></i>
                            <span class="nav-text">Categories</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
